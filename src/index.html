<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MqParachutePwa</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="/manifest.webmanifest?v=1">
</head>
<body>
  <noscript>
    <div id="nojs">
      You appear to have JavaScript disabled on your device.<br>
      Please go to your device or browser settings and enable JavaScript to use the Parachute app.
    </div>
  </noscript>

  <pa-root></pa-root>

  <script>
    if ('serviceWorker' in navigator) {
      navigator
        .serviceWorker
        .register('/service-worker.js')
        .then(() => console.log('Service worker installed'))
        .catch(err => console.log('Service worker error:', err));
    }
  </script>
</body>
</html>
