<md-toolbar color="primary">
  <button md-icon-button (click)="onOpenMenuClick($event)">
    <md-icon>menu</md-icon>
  </button>
  <button md-icon-button (click)="onSearchClick($event)">
    <md-icon>search</md-icon>
  </button>
  <button md-icon-button>
    <md-icon>refresh</md-icon>
  </button>
  <span class="spacer"></span>
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item (click)="onMenuItemClick('settings')"> Settings </button>
    <button md-menu-item (click)="onMenuItemClick('subscribe')"> Subscribe </button>
    <button md-menu-item (click)="onMenuItemClick('help')"> Help </button>
  </md-menu>
</md-toolbar>
